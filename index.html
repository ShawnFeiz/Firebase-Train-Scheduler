<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/firebase.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase Train Scheduler</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latesst minified jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="assets/style/style.css">
     <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
</head>
<body background="assets/images/railway.jpg">
<div class="container">
    <div class="jumbotron jumbo">
        <div class="text-center">
            <h1>Train Schedule</h1>
            <p>Don't Miss Your Train</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
             <div class="panel panel-primary panelCustom">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Current Employees</strong></h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover train-table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>  
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<!-- panel -->
<div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary panelCustom">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <!-- form -->
                    <form role="form">
                        <div class="form-group">
                            <label for="search">Train Name</label>
                            <input type="text" class="form-control trainName">
                        </div>
                        <div class="form-group">
                            <label for="startYear">Desination</label>
                            <input type="text" class="form-control destination">
                        </div>
                        <div class="form-group">
                                <label for="endYear">First Train Time (hh:mm am/pm)</label>
                                <input type="text" class="form-control firstTrain">
                        </div>
                        <div class="form-group">
                                <label for="endYear">Frequency (min)</label>
                                <input type="text" class="form-control frequency">
                        </div>
                        <button type="search" class="btn btn-default submitBtn">Calculate</button>
                        <button type="button" class="btn btn-default clearBtn">Clear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content text-center">
        <span class="close">&times;</span>
        <h1>Uh Oh, You Can't Leave It Blank!</h1>
    </div>   
</div>
<script src="assets/javascript/app.js"></script>
</body>
</html>
