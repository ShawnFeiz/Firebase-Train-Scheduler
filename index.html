<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latesst minified jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <div class="container text-center">
            <h1>Train Schedule</h1>
            <p>Don't Miss Your Train</p>
        </div>
    </div>

    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="tableHead"></td>
                <td class="tableHead"></td>
                <td class="tableHead"></td>
                <td class="tableHead"></td>
                <td class="tableHead"><td>
                <td class="tableHead"></td>
            </tr>
            <tr></tr>
        </tbody>
    </table>

    
    <!-- panel -->
<div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Train</h3>
                </div>
                <div class="panel-body">

                    <!-- form -->
                    <form role="form">
                        <div class="form-group">
                            <label for="search">Train Name</label>
                            <input type="text" class="form-control employeeName">
                        </div>

                        <div class="form-group">
                            <label for="startYear">Desination</label>
                            <input type="text" class="form-control role">
                        </div>

                        <div class="form-group">
                                <label for="endYear">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control startDate">
                        </div>

                        <div class="form-group">
                                <label for="endYear">Frequency (min)</label>
                                <input type="text" class="form-control monthlyRate">
                        </div>

                        <button type="search" class="btn btn-default submitBtn">Search</button>
                        <button type="button" class="btn btn-default clearBtn">Clear</button>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/javascript/app.js"></script>
</body>
</html>
